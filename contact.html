  <!-- Contact Heading -->
  <h1>Get In Touch</h1>

  <!-- Contact Section -->
  <div class="container">

    <!-- Contact Info -->
    <div class="contact-card">
      <h2>Contact Information</h2>
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i> vengatsubu1004@gmail.com</p>
        <p><i class="fab fa-linkedin"></i> 
          <a href="https://www.linkedin.com/in/abiya-venkidusubbu-606627256/" target="_blank">linkedin.com/in/abiya-venkidusubbu-606627256</a>
        </p>
        <p><i class="fab fa-github"></i> 
          <a href="https://github.com/ABIYA156" target="_blank">github.com/ABIYA156</a>
        </p>
      </div>
      <div class="status">
        <i class="fas fa-circle" style="color: #34d374;"></i> Available for full-time opportunities
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-card">
      <h2>Send Me a Message</h2>
      <form action="https://formspree.io/f/myzjnrbb" method="POST">
        <input type="hidden" name="_captcha" value="false" />
        
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" name="name" id="name" placeholder="Your Name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" name="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" name="subject" id="subject" placeholder="Subject about cooperation opportunities..." required />
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea name="message" id="message" rows="4" placeholder="Your detailed message here..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send</button>
      </form>
    </div>
  </div>
